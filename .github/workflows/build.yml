name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Clone
      uses: actions/checkout@v1

    - name: Install Node
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - name: Install Hugo
      uses: peaceiris/actions-hugo@v2.2.2
      with:
        hugo-version: '0.75.1'
        extended: true

    - name: Install PostCSS and AutoPrefixer
      run: |
        npm install -D -g --save postcss-cli autoprefixer

    - name: Build Hugo
      run: git submodule update -f --init --recursive && hugo
      env:
        HUGO_ENV: production
